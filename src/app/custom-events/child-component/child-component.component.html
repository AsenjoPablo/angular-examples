<div class="row border p-5">
  <div class="row">
    <div class="col-12">
      <h2>This is the child component</h2>
    </div>
    <div class="col-12 my-3">
      <input
        type="text"
        class="form-control"
        placeholder="enter a word here"
        [(ngModel)]="childWord"
        maxlength="10"
      />
    </div>
    <div class="col-12">
      <button (click)="sendWord()" class="btn btn-primary">
        Send to parent
      </button>
    </div>

    <div class="col-12">
      <h4>Child received the following object:</h4>
      <div class="row">
        <div class="col-12 card my-3">
          <img
            src="{{ dataFromParent.img }}"
            alt="animal pic"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">{{ dataFromParent.name }}</h5>
            <hr class="px-0 mx-0" />
            <div class="card-text">
              <strong>Year:</strong> {{ dataFromParent.year }} <br />
              <strong>Color:</strong> {{ dataFromParent.color }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
